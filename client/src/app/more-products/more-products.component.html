<br>
<div class="wrapper">
<table>
  <h5 class="similar-products">SIMILAR PROUDCTS</h5>
  <div class="card-wrapper">
    <br>
  <div style="float:left" [routerLink]="['/products', product.id]" *ngFor="let product of products | randomOrder | slice:0:5; let i=index">
    <td>
      <div class ="card">
        <img id="product-detail" class="card-img-top" src="{{product.imageUrl}}">
      </div>
      <p>{{product.name}}</p><div class="sale">&nbsp;&nbsp;&nbsp;&nbsp;-{{product.sale}}%</div>
      </td>
</div>
</div>
</table>
</div>
